<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 border p-4 shadow " style="background-color: #e3f2fd;">
            <div class="col-12">
                <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">Book Appointment</h3>
            </div>
            <form action="">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="">Choose Test</label>
                        <select class="form-select">
                            <option selected>Test Name</option>
                            <option value="1">MRI Test</option>
                            <option value="2">Kidney Test</option>
                            <option value="3">Lunges Test</option>
                            <option value="3">Bone Test</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="">Enter Test Time</label>
                        <input type="time" class="form-control" placeholder="Test Time">
                    </div>
                    <div class="col-12">
                        <label for="">Enter Test Date</label>
                        <input type="date" class="form-control" placeholder="Test Date">
                    </div>
                    <div class="col-12 mt-5">                        
                        <button type="submit" class="btn btn-primary float-end">Book Appointment</button>
                        <button type="reset" class="btn btn-outline-secondary float-end me-2">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
